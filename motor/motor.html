    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF f√°jl el√©r√©si √∫tja

        // Tartalomjegyz√©k strukt√∫ra

                ]
            },
            {

                    { title: "Chassis", pages: [122] },

                    { title: "Rear Wheel", pages: [135] },
                    { title: "Front Brake", pages: [141] },
                    { title: "Rear Brake", pages: [153] },

                ]
            },
            {
                title: "Engine",
                subsections: [
                    { title: "Engine", pages: [194] },
                    { title: "Engine Removal", pages: [196] },

                    { title: "Rocker Arms & Camshaft", pages: [210] },

                    { title: "Shift Shaft And Stopper Lever", pages: [244] },
                    { title: "Starter Clutch & A.C. Magneto", pages: [247] },
                    { title: "Electric Starter", pages: [252] },
                    { title: "Crankcase", pages: [256] },
                    { title: "Crankshaft", pages: [262] },
                    { title: "Transmission", pages: [265] }
                ]
            },
            {

                subsections: [

            },

                subsections: [

                    { title: "Air Induction System", pages: [298] },
                    { title: "Fuel Injection System", pages: [303] }
                ]
            },
            {
                title: "Electrical System",
                subsections: [
                    { title: "Electrical System", pages: [326] },
                    { title: "Ignition System", pages: [328] },
                    { title: "Electric Starting System", pages: [332] },
                    { title: "Charging System", pages: [338] },
                    { title: "Lighting System", pages: [342] },

                ]
            },
            {
                title: "Troubleshooting",
                subsections: [
                    { title: "Troubleshooting", pages: [390] },
                    { title: "General Troubleshooting", pages: [392] }
                ]
            },
            {
                title: "MT-03 2006 Wiring Diagram",
                subsections: [
                    { title: "MT-03 2006 Wiring Diagram", pages: [400] },
                    
                ]
            }
        ];

        let pdfPages = [];

        // Automatikus bet√∂lt√©s az oldal indul√°sakor
        window.addEventListener('load', () => {
            loadPDFFromPath(PDF_FILE_PATH);
        });

        async function loadPDFFromPath(path) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            loadingOverlay.style.display = 'flex';
            progressContainer.style.display = 'block';

            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error('A PDF f√°jl nem tal√°lhat√≥: ' + path);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = pdf.numPages;
                
                pdfPages = [];

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const imageData = canvas.toDataURL('image/png');
                    pdfPages.push(imageData);

                    const progress = (pageNum / totalPages) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `${pageNum} / ${totalPages} oldal`;
                }

                renderContent();
                buildTOC();
                
                loadingOverlay.style.display = 'none';
                progressContainer.style.display = 'none';

            } catch (error) {
                console.error('Hiba a PDF feldolgoz√°sa sor√°n:', error);
                document.getElementById('loadingText').textContent = 'Hiba: ' + error.message;
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 3000);
            }
        }

        function renderContent() {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = '<div class="content-header"><h2>Yamaha MT-03 Szervizk√©zik√∂nyv</h2><p class="content-info">Modell √©v: 2006 | K√≥d: 5YK-F8197-E0</p></div>';

            tableOfContents.forEach((section, sectionIndex) => {
                if (section.subsections) {
                    section.subsections.forEach((subsection, subIndex) => {
                        renderSection(subsection, `${sectionIndex}-${subIndex}`, mainContent);
                    });
                }
            });
        }

        function renderSection(section, id, container) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'page-section';
            sectionDiv.id = `section-${id}`;

            const title = document.createElement('h3');
            title.className = 'page-title';
            title.textContent = section.title;
            sectionDiv.appendChild(title);

            section.pages.forEach(pageNum => {
                if (pdfPages[pageNum - 1]) {
                    const img = document.createElement('img');
                    img.className = 'page-image';
                    img.src = pdfPages[pageNum - 1];
                    img.alt = `${section.title} - ${pageNum}. oldal`;
                    img.loading = 'lazy';
                    sectionDiv.appendChild(img);
                }
            });

            container.appendChild(sectionDiv);
        }

        function buildTOC() {
            const tocContainer = document.getElementById('toc');
            tocContainer.innerHTML = '';

            tableOfContents.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'toc-section';

                const mainDiv = document.createElement('div');
                mainDiv.className = 'toc-main';
                mainDiv.innerHTML = `
                    <span>${section.title}</span>
                    <span class="toc-arrow">‚ñ∂</span>
                `;

                const subsDiv = document.createElement('div');
                subsDiv.className = 'toc-subs';

                if (section.subsections) {
                    section.subsections.forEach((subsection, subIndex) => {
                        const subDiv = document.createElement('div');
                        subDiv.className = 'toc-sub';
                        subDiv.textContent = subsection.title;
                        subDiv.onclick = () => scrollToSection(`${sectionIndex}-${subIndex}`);
                        subsDiv.appendChild(subDiv);
                    });
                }

                mainDiv.onclick = (e) => {
                    e.stopPropagation();
                    const arrow = mainDiv.querySelector('.toc-arrow');
                    arrow.classList.toggle('expanded');
                    subsDiv.classList.toggle('expanded');
                };

                sectionDiv.appendChild(mainDiv);
                sectionDiv.appendChild(subsDiv);
                tocContainer.appendChild(sectionDiv);
            });
        }

        function scrollToSection(id) {
            const element = document.getElementById(`section-${id}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</body>
